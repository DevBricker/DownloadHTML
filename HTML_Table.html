<!DOCTYPE html>
<html>
  <head>
    <title>表格 (table)</title>
    <style>
        table,
        th,
        td {
          padding: 10px;
          border: 1px solid black;
          border-collapse: collapse;
        }
      </style>
  </head>
  <body>
    <table>
        <thead>
          <tr>
            <th>項目</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Black coffee</td>
            <td>$90</td>
          </tr>
          <tr>
            <td>Caffè latte</td>
            <td>$120</td>
          </tr>
          <tr>
            <td>Cappuccino</td>
            <td>$110</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>總金額</th>
            <td>$320</td>
          </tr>
        </tfoot>
      </table>
  </body>
</html>
